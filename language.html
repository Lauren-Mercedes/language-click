<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Language Click, a fun audio language learning game, choose a language to learn and get learning">
    <meta name="keywords" content="language, learning, game, fun, educational, language learning, italian">
    <!-- Title for tab-->
    <title>Language Click</title>
    <!-- favicon for tab -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header Component -->
    <!-- Is consistent throughout the game and contains game instructions -->
    <header>
        <!-- Instructions button -->
        <button id="instructions" class="top-button" aria-label="open instruction pop up">
            <img src="assets/icons/instrutctions-icon.png" alt="image of instruction manual" id="instructions"
                class="top-button">
        </button>
        <!-- Return to start button-->
        <a href="index.html">
            <button id="return" class="top-button" aria-label="return to the start">
                <img src="assets/icons/return.png" alt="image of return arrow" id="return" class="top-button">
            </button>
        </a>
    </header>
    <!-- Main Body of page -->
    <!-- Language selection screen -->
    <main>
        <!-- Page title -->
        <h1>Select Language</h1>
        <!-- Language buttons -->
         <div class="language-buttons">
        <!-- Spanish -->
        <a href="">
            <button aria-label="click here to learn Spanish">
                <h2>Spanish</h2>
            </button>
        </a>
        <!-- Italian -->
        <a href="">
            <button aria-label="click here to learn Italian">
                <h2>Italian</h2>
            </button>
        </a>
        <!-- French -->
        <a href="">
            <button aria-label="click here to learn French">
                <h2>French</h2>
            </button>
        </a>
        </div>
    </main>
    <!-- Footer Component-->
    <!-- Is consistent throughout the game -->
    <footer>
        <p>
            <!-- Facebook Link -->
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Go to Facebook (opens in a new tab)"> <img src="assets/icons/facebook.png"
                    alt="Facebook logo" class="icon-size"></a>
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Go to Instagram (opens in a new tab)"> <img src="assets/icons/instagram.png"
                    alt="Instagram logo" class="icon-size"></a>
            <!-- footer text -->
            Follow Language Click for updates, don't forget to share your score and tag us!<br>
            Copyright 2025 Lauren Mercedes. All Rights Reserved.
        </p>
    </footer>
